<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #fff; /* Fallback background */
      position: relative;
      font-family: sans-serif;
    }

    .emoji-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .emoji {
      position: absolute;
      color: #ffcc00;
      opacity: 0.6;
      animation: float 20s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh) rotate(0deg); }
      to   { transform: translateY(-100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="emoji-bg" id="emoji-bg"></div>

  <h1 style="position:relative; text-align:center; margin-top:40vh;">Your Content Here 💖</h1>

  <script>
    const emojiContainer = document.getElementById('emoji-bg');
    const emojis = ['😊','😄','😁','😃','😆','😎','😋','😍'];
    
    for (let i = 0; i < 100; i++) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      
      emoji.style.fontSize = `${Math.random() * 40 + 20}px`;
      emoji.style.left = `${Math.random() * 100}vw`;
      emoji.style.top = `${Math.random() * 100}vh`;
      emoji.style.animationDuration = `${Math.random() * 20 + 10}s`;
      emoji.style.opacity = Math.random() * 0.6 + 0.2;

      emojiContainer.appendChild(emoji);
    }
  </script>
</body>
</html>
