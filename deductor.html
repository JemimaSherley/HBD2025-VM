<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smile Detector</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <style>
    video, canvas {
      position: absolute;
      left: 0;
      top: 0;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="status">Loading models...</div>
  <video id="video" width="720" height="560" autoplay muted></video>
  <canvas id="overlay" width="720" height="560"></canvas>

  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('models'),
      faceapi.nets.faceExpressionNet.loadFromUri('models')
    ]).then(startVideo);

    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => {
          video.srcObject = stream;
          status.textContent = "Looking for smiles ğŸ˜„";
        })
        .catch(err => console.error(err));
    }

    video.addEventListener('play', () => {
      const canvas = document.getElementById('overlay');
      const displaySize = { width: video.width, height: video.height };
      faceapi.matchDimensions(canvas, displaySize);

      setInterval(async () => {
        const detections = await faceapi
          .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceExpressions();

        const resizedDetections = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
        faceapi.draw.drawDetections(canvas, resizedDetections);

        // Detect Smile
        if (detections.length > 0) {
          const smileScore = detections[0].expressions.happy;
          if (smileScore > 0.6) {
            status.textContent = "You're Smiling! ğŸ˜Š";
          } else {
            status.textContent = "No Smile Detected ğŸ˜";
          }
        } else {
          status.textContent = "No Face Detected ğŸ™ˆ";
        }

      }, 500);
    });
  </script>
</body>
</html>
