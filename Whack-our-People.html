<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smash Them</title>
  <style>
    body {
        background-color: #212121;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        height: 100vh;
        margin: 0;
        align-items: center;
    }
    h1 {
        font-size: 48px;
        margin-bottom: 20px;
        padding-top: 2%;
    }
    .header {
        position: fixed;    
        top: 0;
        left: 0;
        width: 100%;
        background-color: #455737;
        color: #fff;
        font-size: 26px;
        font-family: 'Georgia';
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;  
        z-index: 10;  
        justify-content: space-between;
    }
    #score {
        color: #fff;
        font-size: 32px;
        margin-bottom: 30px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(4, 230px);
        grid-gap: 30px;
    }
    .hole {
        width: 230px;
        height: 230px;
        background: #c1e1c1;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 8px 15px rgba(0,0,0,0.25);
        cursor: pointer;
        transition: transform 0.1s;
    }
    .hole:active {
        transform: scale(0.95);
    }
    .face {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }
    .love-letter {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      font-family: 'Georgia';
      transform: translate(-50%, -50%);
      background: #fdf6e3;
      padding: 40px;
      border-radius:5px;
      font-size: 24px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.7);
      z-index: 11;
      text-align: center;
      max-width: 80vw;
      width: 80vw;
      max-height: 70vh;
      overflow-y: scroll;
      border: 2px solid #dc2d4f(14, 71, 7);
    }

    .heart {
      position: absolute;
      font-size: 60px;
      pointer-events: none;
      color: red;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: popHeart 0.6s ease-out forwards, floatAway 0.6s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      opacity: 0;
    }

    .heart::before {
      content: '‚ù§Ô∏è';
      position: absolute;
      font-size: 16px;
      top: -20px;
      left: 20px;
      opacity: 0.8;
      animation: sparkle 0.6s ease-in-out forwards;
    }

    @keyframes popHeart {
      0% {
        transform: translate(-50%, -50%) scale(0.2) rotate(0deg);
        opacity: 0.2;
        filter: drop-shadow(0 0 0px hotpink);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4) rotate(10deg);
        opacity: 1;
        filter: drop-shadow(0 0 10px hotpink);
      }
      100% {
        transform: translate(-50%, -50%) scale(0.6) rotate(-10deg);
        opacity: 0;
        filter: drop-shadow(0 0 0px hotpink);
      }
    }

    @keyframes floatAway {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      100% {
        transform: translate(-50%, -50%) translateY(-60px);
      }
    }

    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    #restart {
        display: none;
        margin-top: 30px;
        padding: 14px 28px;
        font-size: 18px;
        background-color: hotpink;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    @media (max-width: 700px) {
        .grid {
        grid-template-columns: repeat(2, 120px);
        grid-gap: 20px;
        }
        .hole {
        width: 120px;
        height: 120px;
        }
        h1 {
        font-size: 36px;
        }
        #score {
        font-size: 24px;
        }
        .love-letter {
        font-size: 20px;
        }
    }

    .close-cross {
      position: absolute;
      top: 10px;
      right: 20px;
      background: none;
      border: none;
      font-size: 32px;
      color: hotpink;
      cursor: pointer;
      font-weight: bold;
      line-height: 1;
    }
    .close-cross:hover {
      color: red;
      transform: scale(1.2);
    }
  .navbar1 {
    display: flex;
    align-items: center;
    gap: 0px;
  }

  .navbar2 {
    display: flex;
    gap: 20px;
    align-items: center;
    justify-content: flex-end;
  }

  .homebtn {
    background-color: transparent;
    border: none;
    color: inherit;
    padding: 12px 0px; 
    font-size: 30px;
    position: relative;
    left: 10px; /* Move right */
    border-radius: 6px;
    cursor: pointer; 
    min-width: 90px;
    max-width: 90px;
    white-space: nowrap;
    transition: background-color 0.3s;
    text-align: center; 
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .homebtn:hover {
    text-shadow:
      0 0 2px #fff,
      0 0 10px rgb(255, 251, 0),
      0 0 2px #fff,
      0 0 2px rgb(255, 174, 0);
    color: #fff;
  }
.love-letter::-webkit-scrollbar {
  width: 18px;
}

.love-letter::-webkit-scrollbar-track {
  background: #fdf6e3;
}


.love-letter::-webkit-scrollbar-thumb {
  background-image: linear-gradient(to bottom, #ff4d4d, #ff99cc);
  border-radius: 5px;
  border: 4px solid #fdf6e3;
}

.love-letter::-webkit-scrollbar-thumb:hover {
  background-image: linear-gradient(to bottom, #e60000, #ff66b2);
}

.password-prompt {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  font-family: 'Georgia';
  transform: translate(-50%, -50%);
  background: #fdf6e3;
  padding: 40px;
  border-radius:5px;
  font-size: 24px;
  box-shadow: 0 0 30px rgba(255, 182, 193, 0.7);
  z-index: 11;
  text-align: center;
  max-width: 80vw;
  width: 80vw;
  max-height: 70vh;
  min-height: 70vh;
  border: 2px solid #dc2d4f(14, 71, 7);
}

.password-prompt h3 {
  margin-bottom: 20px;
  font-size: 24px;
  font-weight: normal;
}

.password-prompt input {
  font-size: 18px;
  padding: 12px 16px;
  font-family: 'Georgia';
  margin: 10px 0;
  border: 2px solid #a61e4d;
  border-radius: 8px;
  outline: none;
  width: 80%;
  box-sizing: border-box;
}

.password-prompt input:focus {
  border-color: #a61e4d;
  box-shadow: 0 0 8px rgba(166, 30, 77, 0.3);
}

.password-prompt button {
  font-size: 18px;
  padding: 12px 24px;
  background-color: #e60073;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  margin-top: 10px;
}

.password-prompt button:hover {
  background-color: #ff69b4;
  transform: scale(1.05);
}

  </style>
</head>
<body>
<div class="header">
    <div class="navbar1">
      <button class="homebtn" onclick="window.location.href='Kiss.html'">ùêÅùêöùêúùê§</button>
    </div>
    <div class="navbar2">
    </div>
</div>

<h1></h1>
<div id="score">Score: 0/10</div>
<div class="grid" id="grid"></div>

<div class="love-letter" id="letter" hidden style="display:none;">
  <button class="close-cross" onclick="restartGame()">√ó</button>
</div>

<!-- Password Prompt -->
<div class="password-prompt" id="passwordPrompt" style="display:none;">
  <h3>Enter Password to see the Love Letter</h3>
  <input type="password" id="passwordInput" placeholder="Enter Password" />
  <button onclick="checkPassword()">Submit</button>
</div>

<audio id="bubble" src="bubble.mp3" preload="auto"></audio>
<audio id="boop" src="boop.mp3" preload="auto"></audio>
<audio id="oops" src="wrong.mp3" preload="auto"></audio>

<script>
  const grid = document.getElementById('grid');
  const scoreEl = document.getElementById('score');
  const letter = document.getElementById('letter');

  const boopSound = document.getElementById('boop');
  const oopsSound = document.getElementById('oops');

  let score = 0;
  let gameActive = true;

  const people = [
    { name: 'Cousin 1', img: 'Sripathi.png', type: 'cousin' },
    { name: 'Cousin 2', img: 'Agnes.png', type: 'cousin' },
    { name: 'Cousin 3', img: 'Nikil.png', type: 'cousin' },
    { name: 'Cousin 4', img: 'Blessy.png', type: 'cousin' },
    { name: 'Cousin 5', img: 'Jaffy.png', type: 'cousin' },
    { name: 'Cousin 6', img: 'Josh.png', type: 'cousin' },
    { name: 'You', img: 'Jemima.png', type: 'bad' },
    { name: 'Hubby', img: 'Pie.png', type: 'bad' }
  ];

  for (let i = 0; i < 8; i++) {
    const hole = document.createElement('div');
    hole.className = 'hole';
    const face = document.createElement('img');
    face.className = 'face';
    hole.appendChild(face);
    grid.appendChild(hole);

    hole.addEventListener('click', () => {
      if (!gameActive) return;
      if (face.dataset.active === 'true') {
        if (face.dataset.type === 'cousin') {
          score++;
          boopSound.currentTime = 0;
          boopSound.play();
          showHeart(hole);
        } else {
          score--;
          oopsSound.currentTime = 0;
          oopsSound.play();
        }
        scoreEl.textContent = `Score: ${score}/10`;
        face.style.display = 'none';
        face.dataset.active = 'false';

        if (score === 10) {
          endGame();
        }
      }
    });
  }

  function showHeart(parent) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = '‚ù§Ô∏è';
    parent.appendChild(heart);

    const bubbleSound = document.getElementById('bubble');
    if (bubbleSound) {
      bubbleSound.currentTime = 0;
      bubbleSound.play();
    }

    setTimeout(() => {
      parent.removeChild(heart);
    }, 600);
  }
  function checkPassword() {
    const password = "vilovema"; 
    if (passwordInput.value === password) {
      letter.style.display = 'block';
      document.getElementById('passwordPrompt').style.display = 'none';
      document.getElementById('letter').style.display = 'block'; 
      
      letter.innerHTML = `
        I love you, Pa.<br><br>
        You are the best thing that‚Äôs ever happened to me.<br>
        Never in my wildest dreams did I think<br>
        I‚Äôd end up with someone so breathtakingly handsome‚Äî<br>
        And who makes me feel like a princess, every single day.<br><br>
        I want this magic to last forever,<br>
        With no shadow ever daring to part us.<br>
        I only wish for your arms‚Äîmy favorite place‚Äî<br>
        To hold me through every season, every storm.<br><br>
        Thank you for standing by me,<br>
        Even when I‚Äôm messy, moody, or mad.<br>
        You never leave. You never judge.<br>
        You just love‚Äîand that‚Äôs everything.<br><br>
        Forever yours,<br>
        With all my heart,<br>
        (Not everything written here is by me, but every single line made me think of you.)<br><br>
        Love you ‚ù§Ô∏è.
      `;
      letter.hidden = false;
    } else {
      window.location.href = "kiss.html";
    }
  }
  function popUp() {
    if (!gameActive) return;
    const holes = document.querySelectorAll('.hole');
    const index = Math.floor(Math.random() * holes.length);
    const face = holes[index].querySelector('.face');
    const person = people[Math.floor(Math.random() * people.length)];

    face.src = person.img;
    face.dataset.type = person.type;
    face.dataset.active = 'true';
    face.style.display = 'block';

    setTimeout(() => {
      face.style.display = 'none';
      face.dataset.active = 'false';
    }, 1000 + Math.random() * 800);
  }

  const popInterval = setInterval(popUp, 700);

  function endGame() {
    gameActive = false;
    document.getElementById('passwordPrompt').style.display = 'block'; 
  }

  function restartGame() {
    score = 0;
    scoreEl.textContent = 'Score: 0/10';
    letter.style.display = 'none';
    gameActive = true;
  }
</script>
</body>
</html>
